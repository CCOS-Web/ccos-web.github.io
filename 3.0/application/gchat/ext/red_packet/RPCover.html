<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Red Packet Cover</title>
	</head>
	<body>
		<style>
			body {
				margin: 0;
				height: 100vw;
				width: 100vw;
				user-select: none;
				user-zoom: none;
				border: 0;
				overflow: hidden;
			}

			.container {
				--rp-width: calc(834px * 0.3);
				--rp-height: calc(17 / 9 * var(--rp-width));
				--rp-radius: calc(20 / 834 * var(--rp-width));
				border: none;
				border-radius: 0 0 var(--rp-radius) var(--rp-radius);
				height: var(--rp-height);
				width: var(--rp-width);
				transform-style: preserve-3d;
				transition: .3s ease-in;
			}

			.front-cover,
			.back-cover {
				--rp-bgcolor: #f45e4d;
				position: absolute;
				top: 0;
				left: 0;
				height: inherit;
				width: inherit;
				border-radius: inherit;
				background-color: var(--rp-bgcolor);
			}

			.back-cover {
				transform: rotateY(180deg) translateZ(1px);
				background-color: var(--rp-bgcolor);
				transition: 1s ease-out;
			}

			.front-cover {
				transform: translateZ(1px);
			}

			.cover-img {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				border-radius: inherit;
			}

			.top-cover {
				--rp-topcover-bgcolor: #ff7363;
				--rp-topcover-height: calc(var(--rp-width) / 3);
				position: absolute;
				top: 1px;
				width: var(--rp-width);
				height: var(--rp-topcover-height);
				border-radius: 0 0 var(--rp-topcover-height) var(--rp-topcover-height);
				background-color: var(--rp-topcover-bgcolor);
				transition: .3s ease-in;
				transform-origin: 0 0;
			}

			.rpinfo {
				overflow: auto;
				background-color: white;
				width: 80%;
				margin-left: 5%;
				padding: 5%;
				height: 100%;
				transition: 1s ease-out;
				border-radius: var(--rp-radius) var(--rp-radius) 0 0;
				text-align: center;
			}

			#back-cover {
				background-color: var(--rp-bgcolor);
				z-index: 10 !important;
			}

			@keyframes shine {
				10% {
					filter: brightness(100%);
				}

				50% {
					filter: brightness(150%);
				}

				90% {
					filter: brightness(100%);
				}
			}

			.golden {
				color: #cfac74;
			}

			.gray {
				color: gray;
			}

			.inline {
				display: inline-block;
			}

			.block {
				display: block
			}

			.left {
				float: left;
			}

			.right {
				float: right;
			}

			hr {
				border: 0.5px solid lightgray;
			}

			#wishes {
				position: absolute;
				width: 100%;
				height: 50%;
				border-radius: inherit;
				line-height: 50%;
				overflow: hidden;
				text-align: center;
			}

			.shine {
				animation: shine 3s ease-in-out infinite;
				z-index: 10;
				color: #d4be73 !important;
			}
		</style>

			function load(wishes, front, back, out, front_s, back_s, out_s, sound) {
				document.getElementById("wishes").innerHTML = wishes;
				if (front) document.getElementById("front-cover").src = front;
				if (back) document.getElementById("back-cover").src = back;
				if (out) document.getElementById("out-cover").src = out;
				if (front_s) document.getElementById("front-cover-shine").src = front_s;
				if (back_s) document.getElementById("back-cover-shine").src = back_s;
				if (out_s) document.getElementById("out-cover-shine").src = out_s;

			function openRP(t) {
				openRP = null;
				document.getElementById("rp-info").innerHTML = send_openRP();
				document.getElementById("red-packet").style.transform =
					"rotate3d(0, 1, 0, 180deg) translateY(calc(var(--rp-width) / 1.5))";

				setTimeout(function() {
					document.getElementsByClassName("top-cover")[0].style.transform =
						"rotate3d(1, 0, 0, 180deg)";
					setTimeout(function() {
						openRP = removeRPC;
						document.getElementById("rp-sound").play();
						document.getElementById("rp-info").style.transform =
							"translateY(calc(var(--rp-width) / -1.5))";
					}, 300);
				}, 300);
			}

			function send_openRP() {
				return rpinfo("Best wishes", "6.66", "CNY", "Bernie Huang", "黄瓜", 3, 10, [
					["黄瓜", "10:12", "6.66"],
					["Mr.G", "10:10", "5.87"],
					["Bernie Huang", "10:09", "7.02"]
				])
			}

			function rpinfo(wishes, money, type, sender, receiver, rp_opened, rp_total, list) {
				var open_list_str = "";
				list.forEach(x => {
					var uname = x[0];
					var utime = x[1];
					var umoney = x[2];
					var uphoto = x[3];
					open_list_str += `
					<div class="open-list block">
						<img src="${uphoto}" class="uphoto left">
						<sup class="left">${uname}</sup>
						<sub class="left">${utime}</sub>
						<sup class="right">${umoney}</sup>
					</div>
					<br>
					<hr>
					`
				})
				return `
				<small class="gray">${wishes}</small>
				<br>
				<small>from ${sender}</small>
				<br>
				<h1 class="golden inline">${money}</h1><small class="golden inline"><b>${type}</b></small>
				<small class="gray block">opened ${rp_opened}/${rp_total} red packets.</small>
				<hr>
				<div class="list">
					${open_list_str}
				</div>
				`
			}

			function removeRPC() {
				document.getElementsByClassName("front-cover")[0].style.transform = "rotate3d(0, 1, 0, 180deg) translateY(100%)";
				document.getElementsByClassName("back-cover")[0].style.transform = "rotate3d(0, 1, 0, 180deg) translateY(100%)";
				document.getElementById("rp-info").style.transform = "translateY(calc(var(--rp-width) / -1.5 - 95%))";
			}

			load("<h1><br></h1><h1><br></h1><h2>Best wishes</h2>", "", "", "", "", "cover_data/default/back.png");
		</script>
	</body>
</html>
